<div th:replace="compartilhado/header">...</div>
<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/crud1.css">
    <script src="js/crud1.js" defer></script>
<section class="home-section">
    <div class="home-content">
        <i class='bx bx-menu'></i>
        <span class="text">Cadastro de funcionários</span>
    </div>

    <body>
    
    <main>
        <a href="/funcionarios/novo"><button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Funcionário</button></a>
        <table class="records">
            <thead>
                <tr>
                  <th>NOME</th>
                  <th>EMAIL</th>
                  <th>TELEFONE</th>
                  <th>EDEREÇO</th>
                  <th>AÇÃO</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="funcionario: ${funcionarios}">
                    <td th:text="${funcionario.nome}"></td>
                    <td th:text="${funcionario.email}"></td>
                    <td th:text="${funcionario.tel}"></td>
                    <td th:text="${funcionario.endereco}"></td>
                    
                    <td>
                        <button type="button" class="button green">editar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
                
                
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                
            </div>
        </div>
    </main>
</body>


</section>

<div th:replace="compartilhado/footer"></div>
