<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Bem-vindo</h1>
            <img src="/image/LogoOtica.svg" alt="LogoOtica">
        </div>

        <form action="/logar" method="post">
            <div class="right-login">
                <div class="card-login">
                    <h1>Fazer login</h1>
                    <div class="textfield">
                        <label for="email">Email</label>
                        <input type="email" name="email" required placeholder="Informe seu e-mail">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" required placeholder="Informe sua senha">
                    </div>
                    <button class="btn-login">ENTRAR</button>
                    <div th:if="${not #strings.isEmpty(msg)}" class="alert alert-danger" role="alert"><span th:text="${msg}"></span></div>
                </div>
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
